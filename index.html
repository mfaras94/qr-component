<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code component</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
    />
    <style>
      :root {
        --font-family: "Outfit", sans-serif;
        --bg-color: hsl(212, 45%, 89%);
        --card-bg: #ffffff;
        --shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        --border-radius: 20px;
        --qr-radius: 10px;
        --title-color: hsl(218, 44%, 22%);
        --text-color: hsl(216, 15%, 48%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-family);
      }

      main {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--bg-color);
      }

      .container {
        padding: 16px 16px 40px;
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        max-width: 320px;
      }

      .card {
        text-align: center;
      }

      .qr-code {
        width: 100%;
        border-radius: var(--qr-radius);
      }

      h1 {
        font-size: 1.5em;
        margin-top: 24px;
        line-height: 120%;
        color: var(--title-color);
      }

      p {
        color: var(--text-color);
        margin-top: 16px;
        line-height: 140%;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container" role="region" aria-labelledby="qr-title">
        <div class="card">
          <img
            src="./images/image-qr-code.png"
            alt="QR code linking to Frontend Mentor"
            class="qr-code"
          />
          <h1 id="qr-title">
            Improve your front-end<br />skills by building projects
          </h1>
          <p>
            Scan the QR code to visit Frontend<br />Mentor and take your coding
            skills to<br />the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
